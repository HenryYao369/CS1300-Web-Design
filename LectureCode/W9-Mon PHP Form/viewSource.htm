<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Simple Web Form Example</title>
    <link rel="stylesheet" type="text/css" href="css/webforms.css">
</head>

<body>

    <div id="banner">
        <h1>Web Forms:</h1>
        <h2>A Simple Example</h2>
    </div>

    <div id="container">
        <h2>Here are the form results:</h2>
        

        <table id="formTable">
            <tr>
                <th>Name</th>
                <th>Major</th>
                <th>HiddenField</th>
                <th>Department</th>
                <th>HTML5</th>
                <th>CSS3</th>
                <th>jQuery</th>
            </tr>
            <tr>
                <td>Steve Paling</td>
                <td>Math</td>
                <td>Some information</td>
                <td>CS</td>
                <td>Yes</td>
                <td>Yes</td>
                <td>No</td>
            </tr>
        
        </table>

    </div> <!-- end of container div -->

</body>

</html>
